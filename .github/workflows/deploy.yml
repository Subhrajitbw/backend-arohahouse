name: Build & Deploy Medusa

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Activate Yarn 4
      - name: Enable Corepack and Yarn 4
        run: |
          corepack enable
          corepack prepare yarn@4.7.0 --activate
          yarn --version

      # 4. Setup Caching
      - name: Get Yarn cache directory
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Restore Yarn cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # 5. Install Dependencies (Local Build)
      - name: Install dependencies
        run: yarn install --immutable

      # 6. Build Medusa
      - name: Build Medusa backend + admin
        run: yarn build

      # 7. Create Deployment Bundle
      - name: Create deployment bundle
        run: |
          tar czf deploy.tar.gz \
            .medusa \
            package.json \
            yarn.lock \
            medusa-config.js
            # .env is injected via secrets, so we don't need to bundle it.

      # ðŸ‘‡ 8. PRE-CLEANUP (Crucial Fix)
      # Removes any lingering 'deploy.tar.gz' (file or directory) on the server
      # before we try to copy the new one. Prevents "File exists" errors.
      - name: Pre-Cleanup EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Create app dir if it doesn't exist
            mkdir -p ${{ secrets.EC2_APP_DIR }}
            cd ${{ secrets.EC2_APP_DIR }}
            # Force delete deploy.tar.gz to ensure a clean state
            rm -rf deploy.tar.gz

      # 9. Copy Bundle to EC2
      - name: Copy bundle to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deploy.tar.gz"
          target: "${{ secrets.EC2_APP_DIR }}"

      # 10. Deploy & Start PM2
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            # Load NVM/Node
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # Ensure Corepack is active
            corepack enable
            corepack prepare yarn@4.7.0 --activate
            
            cd ${{ secrets.EC2_APP_DIR }}

            # Inject Production Secrets
            echo "${{ secrets.PROD_ENV_FILE }}" > .env.production

            # Extract Bundle
            tar xzf deploy.tar.gz

            # Install Production Dependencies
            yarn install --immutable

            # Manage PM2 Process
            APP_NAME="aroha"
            
            if pm2 show $APP_NAME > /dev/null; then
              echo "Restarting $APP_NAME..."
              # Reload allows zero-downtime (if cluster mode) or simple restart
              pm2 reload $APP_NAME --update-env
            else
              echo "Starting $APP_NAME for the first time..."
              # Start 'yarn start' with 'production' environment explicitly
              pm2 start "yarn start" --name $APP_NAME --env production
            fi
            
            # Save process list
            pm2 save

            # Cleanup
            rm deploy.tar.gz
