name: Build & Deploy Medusa

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # ðŸ”´ REMOVED: cache: yarn (This caused the crash)

      # ðŸ‘‡ 1. Enable Corepack FIRST so Yarn 4 works
      - name: Enable Corepack and Yarn 4
        run: |
          corepack enable
          corepack prepare yarn@4.7.0 --activate
          yarn --version

      # ðŸ‘‡ 2. Now we can safely get the cache folder (since Yarn 4 is active)
      - name: Get Yarn cache directory
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      # ðŸ‘‡ 3. Manually cache dependencies (Replaces 'cache: yarn')
      - name: Restore Yarn cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build Medusa backend + admin
        run: yarn build

      - name: Create deployment bundle
        run: |
          tar czf deploy.tar.gz \
            .medusa \
            package.json \
            yarn.lock \
            medusa-config.js
            # Add any other necessary files like 'src' if needed for runtime

      - name: Copy bundle to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deploy.tar.gz"
          target: "${{ secrets.EC2_APP_DIR }}/deploy.tar.gz"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Ensure EC2 also has Corepack enabled
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            corepack enable
            
            cd ${{ secrets.EC2_APP_DIR }}

            # Extract the new build
            tar xzf deploy.tar.gz

            # Install dependencies
            # Note: With Yarn 4, 'yarn workspaces focus --production' is often preferred over '--production=false' for partial installs
            yarn install --mode=skip-builds

            # Restart App
            pm2 restart aroha || pm2 start "yarn start" --name aroha
            pm2 save

            # Cleanup
            rm deploy.tar.gz
