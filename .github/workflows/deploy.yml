name: Build & Deploy Medusa

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Activate Yarn 4
      - name: Enable Corepack and Yarn 4
        run: |
          corepack enable
          corepack prepare yarn@4.7.0 --activate
          yarn --version

      # 4. Setup Caching
      - name: Get Yarn cache directory
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Restore Yarn cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # 5. Install Dependencies (Local Build)
      - name: Install dependencies
        run: yarn install --immutable

      # 6. Build Medusa
      - name: Build Medusa backend + admin
        run: yarn build

      # 7. Create Deployment Bundle
      - name: Create deployment bundle
        run: |
          echo "Creating deployment tarball..."
          tar czvf deploy.tar.gz \
            .medusa \
            package.json \
            yarn.lock \
            medusa-config.js
          echo "Bundle created: $(ls -lh deploy.tar.gz)"

      # ðŸ‘‡ 8. PRE-CLEANUP (With Verbose Logs)
      - name: Pre-Cleanup EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          debug: true # ðŸ” Shows SSH handshake details
          script: |
            set -x # ðŸ” Prints every command before running it
            
            echo "Connecting as user: $(whoami)"
            echo "Target directory: ${{ secrets.EC2_APP_DIR }}"
            
            # Check if directory exists before creating
            if [ -d "${{ secrets.EC2_APP_DIR }}" ]; then
              echo "Directory exists. Checking contents..."
              ls -la ${{ secrets.EC2_APP_DIR }}
            else
              echo "Directory does not exist. Creating..."
            fi
            
            mkdir -p ${{ secrets.EC2_APP_DIR }}
            cd ${{ secrets.EC2_APP_DIR }}
            
            echo "Current location: $(pwd)"
            
            # Force delete deploy.tar.gz
            if [ -e "deploy.tar.gz" ]; then
               echo "Found existing deploy.tar.gz. Deleting..."
               rm -rf deploy.tar.gz
            else
               echo "No existing deploy.tar.gz found."
            fi
            
            echo "Pre-cleanup complete."

      # 9. Copy Bundle to EC2
      - name: Copy bundle to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          debug: true # ðŸ” Shows SCP transfer details
          source: "deploy.tar.gz"
          target: "${{ secrets.EC2_APP_DIR }}"

      # 10. Deploy & Start PM2 (With Verbose Logs)
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          debug: true # ðŸ” Shows SSH handshake details
          script_stop: true
          script: |
            set -x # ðŸ” Prints every command
            
            echo "Starting Deployment Script..."
            
            # Load NVM/Node
            export NVM_DIR="$HOME/.nvm"
            if [ -s "$NVM_DIR/nvm.sh" ]; then
               \. "$NVM_DIR/nvm.sh"
               echo "Node version: $(node -v)"
               echo "NPM version: $(npm -v)"
            else
               echo "ERROR: NVM not found at $NVM_DIR"
               exit 1
            fi
            
            # Ensure Corepack
            corepack enable
            corepack prepare yarn@4.7.0 --activate
            echo "Yarn version: $(yarn --version)"
            
            cd ${{ secrets.EC2_APP_DIR }}
            echo "Changed directory to: $(pwd)"

            # Inject Production Secrets
            echo "Injecting .env.production..."
            echo "${{ secrets.PROD_ENV_FILE }}" > .env.production
            
            # Verify Tarball exists
            if [ -f "deploy.tar.gz" ]; then
               echo "deploy.tar.gz found. Size: $(du -h deploy.tar.gz)"
            else
               echo "CRITICAL ERROR: deploy.tar.gz missing!"
               ls -la
               exit 1
            fi

            # Extract Bundle
            echo "Extracting tarball..."
            tar xzf deploy.tar.gz
            echo "Extraction complete."

            # Install Dependencies
            echo "Installing dependencies..."
            yarn install --immutable

            # Manage PM2 Process
            APP_NAME="aroha"
            
            echo "Checking PM2 status..."
            if pm2 show $APP_NAME > /dev/null; then
              echo "Process $APP_NAME exists. Reloading..."
              pm2 reload $APP_NAME --update-env
            else
              echo "Process $APP_NAME not found. Starting..."
              pm2 start "yarn start" --name $APP_NAME --env production
            fi
            
            pm2 save
            
            # Cleanup
            echo "Cleaning up..."
            rm deploy.tar.gz
            
            echo "Deployment Finished Successfully."
